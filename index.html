 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosh-qaychi-qog'oz</title>
    <link rel="stylesheet" href="./css/output.css">

</head>
 <body class="bg-[#1F3757] font-[Barlow_Semi_Condensed]">

  <header class="w-full pt-12 pb-16">
      <div class="max-w-175 rounded-[15px] w-full h-37.5 m-auto border-3 border-[#57657C] p-6 flex items-center justify-between">
        <div class="max-w-38.75">
          <img src="./img/logo.svg" alt="basic-logo">
        </div>

        <div class="bg-white pb-2 pl-10 pr-10 border rounded-lg p-3">
            <div class="flex flex-col items-center">
            <strong class="text-[15px] text-[rgba(42,69,194,0.8)] font-medium tracking-[2.5px]">Score:</strong> 
            <span id="score" class="inline-block text-[64px] font-semibold text-[rgba(86,84,104,1)] leading-none">0</span>
             </div>
        </div>
      </div>
    </header>


       <!-- main -->
       <main class="w-full flex flex-col items-center justify-center">

    <section id="gameZone">
      
        <div id="basic" class="grid grid-rows-2 grid-cols-3 gap-y-5 bg-[url('../img/triangle.svg')] bg-no-repeat bg-center max-w-150 w-full">
          <img class="js-hand cursor-pointer col-start-1 transition-all hover:bg-[#4664F4] hover:shadow-[0px_0px_10px_#4664F4] hover:rounded-[95px] w-[198px] h-[203px] ml-15 rounded-full relative " src="/img/paper.svg" alt="paper">
          <img class="js-hand cursor-pointer transition-all hover:bg-[#EB9F0E] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px] w-[198px] h-[203px] ml-35 rounded-full relative " src="/img/scissors.svg" alt="scissors">
          <img class="js-hand cursor-pointer col-start-2 transition-all hover:bg-[#DB2E4D] hover:shadow-[0px_0px_10px_#DB2E4D] hover:rounded-[95px] w-[198px] h-[203px] rounded-full " src="/img/rock.svg" alt="rock">
        </div>

      <div id="advenced" class="gap-y-5 bg-[url('../img/triangle.svg')] bg-no-repeat bg-center max-w-150 w-full">
          <img class="js-hand cursor-pointer col-start-1 transition-all hover:bg-[#4664F4] hover:shadow-[0px_0px_10px_#4664F4] hover:rounded-[95px] w-[198px] h-[203px] ml-15 rounded-full relative " src="/img/paper.svg" alt="paper">
          <img class="js-hand cursor-pointer transition-all hover:bg-[#EB9F0E] hover:shadow-[0px_0px_10px_#EB9F0E] hover:rounded-[95px] w-[198px] h-[203px] ml-35 rounded-full relative " src="/img/scissors.svg" alt="scissors">
          <img class="js-hand cursor-pointer col-start-2 transition-all hover:bg-[#DB2E4D] hover:shadow-[0px_0px_10px_#DB2E4D] hover:rounded-[95px] w-[198px] h-[203px] rounded-full " src="/img/rock.svg" alt="rock">
           <img class="js-hand cursor-pointer transition-all hover:bg-[#3FB7CD] hover:shadow-[0px_0px_10px_#3FB7CD] hover:rounded-[95px] w-[198px] h-[203px] ml-35 rounded-full relative " src="/img/spock.svg" alt="spock">
          <img class="js-hand cursor-pointer col-start-2 transition-all hover:bg-[#834EE3] hover:shadow-[0px_0px_10px_#834EE3] hover:rounded-[95px] w-[198px] h-[203px] rounded-full " src="/img/lizard.svg" alt="lizard">
      </div>      
      
    </section>

      <section id="resultZone" class="flex gap-7.5 items-center justify-center max-w-225 w-full">
        <img src="" id="user" class="cursor-pointer transition-all duration-300 rounded-full" alt="user">
          <div class="flex flex-col items-center">
            <h2 id="findWinner" class="text-[56px] text-white font-bold"></h2>
            <button id="refreshGameButton" class="pt-3.75 pb-3.75 pl-15 pr-15 text-[16px] cursor-pointer bg-white rounded-lg text-black ">PLAY AGAIN</button>
          </div>
        <img src="" id="robot" class="cursor-pointer" alt="robot">
      </section>


        <button href="#" class="pt-2.5 pb-2.5 pl-9 pr-9 hover:text-black duration-500 font-medium border fixed bottom-20.5 tracking-[2.5px] rounded-lg border-white text-[16px] text-white hover:bg-white right-7.5" id="modeChanger"></a>
        
        <!-- <a href="#" class="pt-2.5 pb-2.5 pl-9 pr-9 hover:text-black duration-500 font-medium border fixed bottom-7.5  tracking-[2.5px] rounded-lg border-white text-[16px] text-white hover:bg-white right-7.5" id="basic">BASIC</a> -->

    
    </main>

                   
    <script type="module" src="./js/app.js"></script>
 </body>
 </html>
